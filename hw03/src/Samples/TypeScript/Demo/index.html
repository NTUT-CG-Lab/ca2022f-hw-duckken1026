<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
    html, body {
        margin: 0;
        overflow: hidden;
    }
    h4, span{
      font-size: 10px;
    }
    .Sliders{
      position: absolute;
      top: 20px;
      left: 150px;
      background: rgba(0,0,0,0.3);
    }
    .regularParam{
      position: absolute;
      top: 15px;
      left: 780px;
      line-height: 0;
    }
    .specifyParam{
      position: absolute;
      top: 300px;
      left: 780px;
      line-height: 0;
    }
    .inputFile{
      position: absolute;
      top: 500px;
      left: 800px;
    }
  </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src = "../../../Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "https://ntut-cg-lab.github.io/ca2022f-hw-duckken1026/hw03/src/Samples/TypeScript/Demo/dist/bundle.js"></script>
</head>
<body>
  <div class="Sliders">
    <div class="col">
        <div id="div ParamAngleX" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleX</h4>
          <span>-30</span>
          <input id="ParamAngleX" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamAngleY" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleY</h4>
          <span>-30</span>
          <input id="ParamAngleY" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamAngleZ" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleZ</h4>
          <span>-30</span>
          <input id="ParamAngleZ" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamBrowLY" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowLY</h4>
          <span>-1</span>
          <input id="ParamBrowLY" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowRY" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowRY</h4>
          <span>-1</span>
          <input id="ParamBrowRY" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowLX" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowLX</h4>
          <span>-1</span>
          <input id="ParamBrowLX" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowRX" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowRX</h4>
          <span>-1</span>
          <input id="ParamBrowRX" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>
    </div>
  </div>

  <div class="regularParam">
    <div class="col">
      <h3>標準參數</h3>
      <div id="div regular" style="border-width:1.5px; border-style:solid;">
          <h3 id = 'regularParamName'>參數名稱</h3>
          <span>最小值 :</span>
          <input type="text" id="regularMin" name="regularMin" size="2">
          <input id="regularSlider" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>最大值 :</span>
          <input type="text" id="regularMax" name="regularMax" size="2">
      </div>
      <select name="regularSelect" id = "regularSelect">
        <option value="請選擇">---請選擇---</option>
      </select>
    </div>
  </div>

  <div class="specifyParam">
    <div class="col">
      <h3>特殊參數</h3>
      <div id="div specify" style="border-width:1.5px; border-style:solid;">
          <h3 id = 'specifyParamName'>參數名稱</h3>
          <span>最小值 :</span>
          <input type="text" id="specifyMin" name="specifyMin" size="2">
          <input id="specifySlider" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>最大值 :</span>
          <input type="text" id="specifyMax" name="specifyMax" size="2">
      </div>
      <select name="specifySelect" id = "specifySelect">
        <option value="請選擇">---請選擇---</option>
      </select>
    </div>
  </div>

  <div class="inputFile">
    <span style="font-weight: bold; font-size: medium;">開啟舊檔(JSON):</span>
    <input type="file" id="myfile" name="myfile" accept=".json">
  </div>

  <script src="/main.js"></script>
</body>
</html>
